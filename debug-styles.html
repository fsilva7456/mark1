<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Style Debug</title>
  <style>
    .dashboardActions {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }
    
    .primaryButton {
      padding: 0.75rem 1.25rem;
      background-color: #3454d1;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    
    .secondaryButton {
      padding: 0.75rem 1.25rem;
      background-color: white;
      color: #3454d1;
      border: 1px solid #3454d1;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <div class="dashboardActions">
    <a href="#" class="primaryButton">+ New Post</a>
    <button class="secondaryButton">Generate Post for Today</button>
  </div>
</body>
</html>
