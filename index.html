<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini AI Text Processor</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gemini AI Text Processor</h1>
        
        <div class="input-section">
            <textarea id="userInput" placeholder="Enter your text here..."></textarea>
            <button id="submitBtn">Process with Gemini</button>
        </div>
        
        <div class="result-section">
            <h2>Result</h2>
            <div id="loadingIndicator" class="hidden">Processing...</div>
            <div id="resultDisplay"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
